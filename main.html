<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <!-- daisy ui cdn -->
       <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
       <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>main page</title>
</head>
<body class="bg-slate-800">

    <main class="max-w-md mx-auto bg-white min-h-screen px-5 py-5">

            
        <header>
            <nav class="flex items-center justify-between ">
                <div class="flex items-center gap-x-5">
                    <img src="assets/Group.png" alt="">
                    <div>
                        <h1 id="main-balance" class="text-2xl font-bold">1000</h1>
                        <p>Available Balance</p>
                    </div>
                </div>
                <button class="btn">Log Out</button>
            </nav>
        </header>



        <section>
            <h1 class="text-3xl font-bold mt-10">Welcome to Payoo!</h1>
            <p class="text-gray-600 my-4">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

            <div class="items grid grid-cols-3 gap-2">
                <div id="cash-out" class="border rounded-lg py-6 text-center">
                    <img class="w-8 mx-auto" src="assets/purse1.png" alt="">
                    <h3 class="">Cash Out</h3>
                </div>
                <div id="send-money" class=" border rounded-lg py-6 text-center">
                    <img class="w-8 mx-auto" src="assets/send1.png" alt="">
                    <h3 class="">Send Money</h3>
                </div>
                <div id="add-money" class=" border rounded-lg py-6 text-center">
                    <img class="w-8 mx-auto" src="assets/wallet1.png" alt="">
                    <h3 class="">Add Money</h3>
                </div>
                <div class="get-bonus border rounded-lg py-6 text-center">
                    <img class="w-8 mx-auto" src="assets/bonus1.png" alt="">
                    <h3 class="">Get Bonus</h3>
                </div>
                <div id="pay-bill" class="pay-bill border rounded-lg py-6 text-center">
                    <img class="w-8 mx-auto" src="assets/purse1.png" alt="">
                    <h3 class="">Pay Bill</h3>
                </div>
                <div class="transaction border rounded-lg py-6 text-center">
                    <img class="w-8 mx-auto" src="assets/transaction1.png" alt="">
                    <h3 class="">Transactions</h3>
                </div>
            </div>
        </section>




        <!-- add money section -->

        <section id="parent-add-money">
            <h1 class="text-2xl my-8 font-bold ">Add Money</h1>
            
            <div class="hero-content flex-col lg:flex-row-reverse ">
              
              <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                


                <form class="card-body">
                    <legend>Select A Bank</legend>
                    <select class="select select-bordered w-full max-w-xs">
                        <option disabled selected>Select an option</option>
                        <option>Bkash</option>
                        <option>Nagad</option>
                        <option>Rocket</option>
                        <option>Upay</option>
                      </select>

                      <label class="label">
                        <span class="label-text"> Bank Account Number</span>
                      </label>
                      <input value="01301301824" id="ac-number" type="text" placeholder="Enter your account number" class="input input-bordered" required />

                      <label class="label">
                        <span class="label-text"> Amount to Add</span>
                      </label>
                      <input id="amount" type="text" placeholder="Enter the Amount" class="input input-bordered" required />

                      <label class="label">
                        <span class="label-text">PIN</span>
                      </label>
                      <input value="1234" id="pin" type="text" placeholder="Enter your PIN" class="input input-bordered" required />

                      <label class="label">
                        <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                      </label>
                    <div class="form-control mt-6">
                      <button id="btn-add-money" class="btn btn-primary w-full">Add Money</button>
                    </div>
                </form>
              </div>
            </div>
          </section>



        <!-- send money section -->
         <section id="parent-send-money">
          <h1 class="text-2xl my-8 font-bold ">Send Money</h1>
            
            <div class="hero-content flex-col lg:flex-row-reverse ">
              
              <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  
                      <label class="label">
                        <span class="label-text"> Account Number</span>
                      </label>
                      <input value="01301301824" id="ac-number" type="text" placeholder="Enter your account number" class="input input-bordered" required />

                      <label class="label">
                        <span class="label-text"> Amount to Send</span>
                      </label>
                      <input id="s-amount" type="text" placeholder="Enter the Amount" class="input input-bordered" required />

                      <label class="label">
                        <span class="label-text">PIN</span>
                      </label>
                      <input value="1234" id="pin" type="text" placeholder="Enter your PIN" class="input input-bordered" required />

                      <label class="label">
                        <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                      </label>
                    <div class="form-control mt-6">
                      <button id="btn-send-money" class="btn btn-primary w-full">Send Money</button>
                    </div>
                </form>
              </div>
            </div>
         </section>



         <!-- Cash out section -->
          <section id="parent-cash-out">
            <h1 class="text-2xl my-8 font-bold ">Cash Out</h1>
            
            <div class="hero-content flex-col lg:flex-row-reverse ">
              
              <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  
                      <label class="label">
                        <span class="label-text"> Account Number</span>
                      </label>
                      <input value="01301301824" id="ac-number" type="text" placeholder="Enter your account number" class="input input-bordered" required />

                      <label class="label">
                        <span class="label-text"> Amount to cash out</span>
                      </label>
                      <input id="co-amount" type="text" placeholder="Enter the Amount" class="input input-bordered" required />

                      <label class="label">
                        <span class="label-text">PIN</span>
                      </label>
                      <input value="1234" id="pin" type="text" placeholder="Enter your PIN" class="input input-bordered" required />

                      <label class="label">
                        <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                      </label>
                    <div class="form-control mt-6">
                      <button id="btn-cash-out" class="btn btn-primary w-full">Cash out</button>
                    </div>
                </form>
              </div>
            </div>
          </section>




           <!-- pay bill section -->
           <section id="parent-pay-bill">
            <h1 class="text-2xl my-8 font-bold ">Pay Bill</h1>
            
            <div class="hero-content flex-col lg:flex-row-reverse ">
              
              <div class="card w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  
                      <label class="label">
                        <span class="label-text"> Account Number</span>
                      </label>
                      <input value="01301301824" id="ac-number" type="text" placeholder="Enter your account number" class="input input-bordered" required />

                      <label class="label">
                        <span class="label-text">Pay Bill Amount</span>
                      </label>
                      <input id="bill-amount" type="text" placeholder="Enter the Amount" class="input input-bordered" required />

                      <label class="label">
                        <span class="label-text">PIN</span>
                      </label>
                      <input value="1234" id="pin" type="text" placeholder="Enter your PIN" class="input input-bordered" required />

                      <label class="label">
                        <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                      </label>
                    <div class="form-control mt-6">
                      <button id="btn-pay-bill" class="btn btn-primary w-full">Pay Bill</button>
                    </div>
                </form>
              </div>
            </div>
          </section>

    </main>


    <script src="add-money.js"></script>
    <script src="tougle.js"></script>
</body>
</html>
