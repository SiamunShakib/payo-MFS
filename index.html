<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- daisy ui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Payo MFS</title>
</head>
<body class="bg-slate-800">

    <section class="max-w-md min-h-screen mx-auto py-5 bg-white ">
        <header>
            <nav class="flex justify-center items-center">
                <div class="mt-30 relative flex justify-center items-center w-9/12 ">
                    <img class="absolute w-60" src="assets/bg.png" alt="">
                    <img class="absolute w-12" src="assets/Group.png" alt="">
                </div>
            </nav>
        </header>

<!-- form -->
<div class="mt-8 min-h-screen">
    <div class="hero-content flex-col lg:flex-row-reverse">
    
      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
        <form class="card-body">
         
            <label class="label">
              <span class="label-text">Account Number</span>
            </label>
            <input value="01301301824" id="ac-number" type="text" placeholder="Enter your account number" class="input input-bordered" required />
          
            <label class="label">
              <span class="label-text">PIN</span>
            </label>
            <input value="1234" id="pin-number" type="text" placeholder="Enter your PIN" class="input input-bordered" required />
            <label class="label">
              <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
            </label>
          <div class="form-control mt-6">
            <button id="btn-login" class="btn btn-primary w-full">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>



    </section>
    


    <script src="login.js"></script>
</body>
</html>
